<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
	<div th:fragment="header-css">
		<!-- this is header-css -->
		<link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
		<link th:rel="stylesheet" th:href="@{/css/main.css}" />
	</div>
</head>
<body>
	<div th:fragment="header">
		<nav
			class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top"
			th:fragment="header">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Logo Here</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/users}">User</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right text-right">
						<li th:if="${#authorization.expression('isAuthenticated()')}">
							<a href="#" th:href="@{/logout}" onclick="$('#form').submit();">
								<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
							</a>
							<form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
