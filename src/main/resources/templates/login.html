<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<title>Login page</title>
</head>
<body>
	<!-- <h1>Login page</h1>
	<p th:if="${loginError}" class="error">Wrong user or password</p>
	<form th:action="@{/login.html}" method="post">
		<label for="username">Username</label>: <input type="text"
			id="username" name="username" autofocus="autofocus" /> <br /> <label
			for="password">Password</label>: <input type="password" id="password"
			name="password" /> <br /> <input type="submit" value="Log in" />
	</form> -->
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<h3 class="mb-5">Please Sign In</h3>
							<div th:if="${error}" class="alert alert-danger text-left" role="alert" th:text="${error}"></div>
							<div th:if="${logout}" class="alert alert-info text-left" role="alert">You have been logged out.</div>
							<form th:action="@{/login}" method="post" th:object="${userLoginDTO}">
								<div class="form-outline mb-4">
									<input type="email" th:field="*{email}" class="form-control form-control-lg" required="true" autofocus="true" placeholder="Email"/>
								</div>
								<div class="form-outline mb-4">
									<input type="password" th:field="*{password}" class="form-control form-control-lg" required="true" placeholder="Password" />
								</div>
								<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
